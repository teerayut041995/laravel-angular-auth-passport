<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-12 col-sm-6 col-lg-8">
    <!-- form login start -->
    <form class="text-center" (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <p class="h4 mb-4">LOGIN</p>
      <div class="md-form">
        <input type="email" name="email"  class="form-control" mdbInput ngModel #emailInput="ngModel" required email>
        <label >อีเมล</label>
        <mdb-error *ngIf="emailInput.invalid  && (emailInput.dirty || emailInput.touched)">
          กรุณากรอกอีเมล
        </mdb-error>

      </div>

      <div class="md-form">
        <input type="password" name="password" class="form-control" mdbInput ngModel #passwordInput="ngModel" required>
        <label >รหัสผ่าน</label>
        <mdb-error *ngIf="passwordInput.invalid  && (passwordInput.dirty || passwordInput.touched)">
          กรุณากรอกรหัสผ่าน
        </mdb-error>
      </div>

      <button mdbBtn color="info" block="true" class="my-4" type="submit" [disabled]="!loginForm.valid">Sign in</button>
      <hr>
      <p>By clicking
        <em>Sign up</em> you agree to our
        <a routerLink="/auth/signup" >Sign up</a> and
        <a routerLink="/auth/password/reset">ลืมรหัสผ่าน</a>. </p>
    </form>
    <!-- form login end -->
    </div>
  </div>
</div>
